<!DOCTYPE html>
<html>
	<head>
		<title>Nouvelle Question</title>
		<meta CHARSET="utf-8" />
		<!-- Librairire bootstrap-->
		{% load staticfiles %}
		<link rel="stylesheet" href='{% static "appli/bootstrap/css/bootstrap.css" %}' media="screen"/>
		<link rel="stylesheet" href='{% static "appli/bootstrap/css/bootstrap.min.css" %}' media="screen" />
		<link rel="stylesheet" href='{% static "appli/bootstrap/css/bootstrap-responsive.min.css" %}' media="screen" />
		<script src='{% static "appli/bootstrap/js/bootstrap.min.js" %}'></script>
		
		<!--Autres-->
		<script type="text/javascript" src='{% static "appli/JS/canvasjs.min.js" %}'></script>
		<script src='{% static "appli/JS/styleSup.js" %}'></script>
		<script src='{% static "appli/bootstrap/js/jquery.js" %}'></script>		
	</head>
	<body>
		<section class="container-fluid">
			<header class="page-header">
				<a href="../accueil" title="cliquer ici pour revenir à l'acceuil Enseignant">Acceuil Enseignant</a>
			</header>
			
			
			<form class="well">
				<fieldset>
					<legend>Création de question</legend>
					
					<ul class="navigation unstyled">
						<li class="toggleSubMenu btn" title="cliquer ici pour choisir le style de question voulu">
							<i class="icon-chevron-down"></i>
							<span> Style de question</span>
								<ul class="subMenu unstyled">
									<li><a href="#" title="Pour créer une question Fermée" onclick="affrRF();">Question Fermée</a></li>
									<li><a href="#" title="Pour créer une question à choix multiple" onclick="affrRO();">Question Ouverte</a></li>
									<li><a href="#" title="Pour créer une question avec zone de saisie" onclick="affrRZS();">Zone de saisie</a></li>
								</ul>
						</li> 
					</ul>
					<span id="stylebtn"></span>
					<button class="btn" onclick="cache();" title="cliquer ici pour réinitialiser l'affichage">RAZ</button>
					<section class="text-center">
						<br/>
						<label for="textarea" class="radio">
							Intitulé de la question :
						</label>
						<textarea id="textarea" rows="3" title="Veuillez saisir la question"></textarea>
						
						<label for="tempsQuestion" class="radio" title="Veuillez saisir le temps">
							Temps imparti : 
						</label>  
						<input id="tempsQuestion" class="input-mini" name="origine"/>
						
					</section>
					
					<p class="text-center">Réponse type : </p>
					
					<section id="AffRepFermee" class="text-center"> 
						<!--<label for="web">
							<input type="radio" name="origine" value="web" id="web" />
							Oui 
						</label>
						<label for="hasard">
							<input type="radio" name="origine" value="hasard" id="hasard" />Non 
						</label>-->
						ICI Reponses simple
							
					</section>
					
					<section id="AffRepOuverte" class="text-center">
						ICI Reponses ouvertes
					</section>
					
					<section id="AffRepSaisie" class="text-center">
						ICI Reponses saisies
					</section>
					
					<section class="text-center">
						<button class="btn btn-primary btn-large" title="cliquer ici pour créer la question">
							Créer
						</button>
					</section>
					</fieldset>
				</form>
			
		</section>
	</body>
</html>
